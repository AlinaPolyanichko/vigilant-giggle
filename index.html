<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd class="A">A</kbd>
    <kbd class="S">S</kbd>
    <kbd class="D">D</kbd>
    <kbd class="F">F</kbd>
    <kbd class="G">G</kbd>
    <kbd class="H">H</kbd>
    <kbd class="J">J</kbd>
</div>


<div class="black-keys">
    <kbd class="W">W</kbd>
    <kbd class="E">E</kbd>
    <kbd class="T">T</kbd>
    <kbd class="Y">Y</kbd>
    <kbd class="U">U</kbd>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
